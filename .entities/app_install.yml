name: app_install
attributes:
  - attribute: app_version
    type: varchar
    varchar_length: '255'
    tsType: string
    not_null: true
  - attribute: platform
    type: varchar
    varchar_length: '100'
    tsType: string
    not_null: true
  - attribute: os_version
    type: varchar
    varchar_length: '100'
    tsType: string
    not_null: true
  - attribute: push_token
    type: text
    tsType: string
    not_null: false
  - attribute: description
    type: text
    tsType: string
    not_null: false
relationships:
  - entity: user
    relation_type: many-to-one
    eager: true
    not_null: true
