name: bot
attributes:
  - attribute: bot uuid
    type: text
    tsType: string
    unique: true
  - attribute: initials
    type: varchar
    varchar_length: '2'
    tsType: string
    not_null: true
  - attribute: name
    type: varchar
    varchar_length: '255'
    tsType: string
    not_null: true
  - attribute: pin color
    type: varchar
    varchar_length: '100'
    tsType: string
    not_null: false
relationships:
  - entity: bot_version
    eager: true
    not_null: true
