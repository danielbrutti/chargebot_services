    type: timestamptz
    tsType: Date
    not_null: true
  - attribute: component serial
    type: varchar
    varchar_length: '255'
    tsType: string
relationships:
  - entity: bot
    eager: false
    not_null: true
  - entity: component
    eager: true
    not_null: true
