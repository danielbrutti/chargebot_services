name: component_attribute
attributes:
  - attribute: name
    type: varchar
    varchar_length: '255'
    tsType: string
    not_null: true
  - attribute: type
    type: varchar
    varchar_length: '255'
    tsType: string
    not_null: false
relationships:
  - entity: component
    relation_type: many-to-one
    eager: true
    not_null: true
